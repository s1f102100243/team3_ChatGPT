<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .user-message {
            background-color: #e6f7ff; /* ユーザー側の背景色 */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .assistant-message {
            background-color: #f0f0f0; /* ChatGPT側の背景色 */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to ChatGPT Web App</h1>
    <form action="/chat" method="post">
        <label for="user_input">ユーザーの入力</label>
        <input type="text" id="user_input" name="user_input" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if user_input %}
        <!-- ユーザー側のメッセージ -->
        <div class="user-message">
            <p><strong>You:</strong> {{ user_input }}</p>
        </div>
    {% endif %}

    {% if assistant_response %}
        <!-- ChatGPT側のメッセージ -->
        <div class="assistant-message">
            <p><strong>ChatGPT:</strong> {{ assistant_response }}</p>
        </div>
    {% endif %}
</body>
</html>
