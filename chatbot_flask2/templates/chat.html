<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body>
    <h1>Welcome to ChatGPT Web App</h1>
    <form action="/chat" method="post">
        <label for="user_input">ユーザーの入力</label>
        <input type="text" id="user_input" name="user_input" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div class="chat">
    {% if user_input %}
        <!-- ユーザー側のメッセージ -->
        <div class="user-message">
            <div class="chat1 clearfix">
                <div class="logo">
                </div>
                <div class="comment">
            <p><strong>You:</strong> <span id="user-input">{{ user_input }}</span></p>
            </div>
            </div>
            </div>
        </div>
    {% endif %}

    {% if assistant_response %}
    <!-- ChatGPT側のメッセージ -->
    <div class="assistant-message">
        <div class="chat2 clearfix">
            <div class="logo"></div>
            {% assign lines = assistant_response | newline_to_br | split: '<br />' %}
            {% for line in lines %}
                <div class="comment">
                    <p><strong>ChatGPT:</strong> <span id="assistant-response">{{ line | strip_html }}</span></p>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <script>
        // JavaScriptで改行を<br>タグに変換
        document.getElementById('user-input').innerHTML = document.getElementById('user-input').innerHTML.replace(/\n/g, '<br>');
        document.getElementById('assistant-response').innerHTML = document.getElementById('assistant-response').innerHTML.replace(/\n/g, '<br>');
    </script>

</body>
</html>
