<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App</title>
</head>
<body>
    <h1>Welcome to ChatGPT Web App</h1>
    <form action="/chat" method="post">
        <label for="setting">ChatGPTに設定を加えますか? y/n</label>
        <input type="text" id="setting" name="setting" required>
        <br>
        <label for="content">内容を入力してください。</label>
        <input type="text" id="content" name="content">
        <br>
        <label for="user_input">ユーザーの入力</label>
        <input type="text" id="user_input" name="user_input" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
